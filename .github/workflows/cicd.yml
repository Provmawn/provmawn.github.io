name: Deploy
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install project dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Git
        run: |
          git --version
          git config user.name "provmawn"
          git config user.email "${{ secrets.TOKEN_FOR_GIT }}"
          git status
          git tag
          git describe
